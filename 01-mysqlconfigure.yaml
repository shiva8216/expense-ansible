- name: Install mysql
  hosts: mysql
  become: yes
  tasks:
  - name: Install mysql server on mysql server
    ansible.builtin.package:
       name: mysql-server
       state: present

  - name: start and enable mysql server
    ansible.builtin.service:
       name:  mysqld
       state: restarted
       enabled: yes     

  - name: connect to mysql server
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql.itsmyroot82.fun
    register: mysqlinfo
    ignore_errors: true

  - name: print the output
    ansible.builtin.debug:
      msg: "mysql info: {{ mysqlinfo }}" 



 