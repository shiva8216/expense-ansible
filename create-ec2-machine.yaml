- name: create ec2 and r53 records
  connection: local
  hosts: local
  vars:
      subnet_id: subnet-079a782bd29650977
      sg_id: sg-01c4082245f76e04f
      ami_id: ami-09c813fb71547fc4f
      instance_type: t3.micro
      instances:
        - database
        - application
        - veb
		
